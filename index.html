<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Sudoku solver</title>
        <style>
            body{
                font-family: Avenir, Heveltica, sans-serif;
            }

            .sudoku-cell {
                font-size: 4vw;
                margin: 0;
                padding: 0;
                text-align: center;
                border: 1px solid black;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .sudoku-cell:nth-child(n):nth-child(-n+9) {
                border-top-width: 4px;
            }
            .sudoku-cell:nth-child(n+73):nth-child(-n+81) {
                border-bottom-width: 4px;

            }
            .sudoku-cell:nth-child(3n) {
                border-right-width: 4px;

            }
            .sudoku-cell:nth-child(9n+1) {
                border-left-width: 4px;

            }
            .sudoku-cell:nth-child(n+19):nth-child(-n+27) {
                border-bottom-width: 4px;
            }
            .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
                border-bottom-width: 4px;
            }
            #result {
                font-size: min(4vw, 4vh);
                padding: min(2vw, 2vh);
                border-radius: min(2vw, 2vh);
                border: none;
                align-content: center;
                justify-content: center;
                text-align: center;
                margin-top: min(2vw, 2vh);
            }
            .submit-button {
                font-size: min(4vw, 4vh);
                padding: min(2vw, 2vh);
                border-radius: min(2vw, 2vh);
                background-color: #404080;
                color: white;
                border: none;
                margin-top: min(1vw, 1vh);
            }
            .main {
                display: flex;
                flex-direction: column;
            }
            .sudoku {
                display: grid;
                grid-template-columns: repeat(9, min(8vw, 8vh));
                grid-template-rows: repeat(9, min(8vw, 8vh));
                justify-content: center;
                align-content: center;
                grid-gap: 0rem;
                list-style: none;
                margin: 0 0 min(2vw, 2vh);
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <form class="sudoku" id="sudoku_grid">
            </form>
            <button id="submit-button" class="submit-button">Solve</button>
            <div id="result"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
